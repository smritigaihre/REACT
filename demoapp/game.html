<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .choices {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .choice {
            border: 2px solid #333;
            border-radius: 5px;
            padding: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .choice:hover {
            background-color: #ddd;
            transform: scale(1.1);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            margin: 20px auto;
            max-width: 400px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .score {
            font-size: 18px;
            color: #333;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <p>Try Your Luck</p>

    <div class="choices">
        <div class="choice" onclick="play('rock')">Rock</div>
        <div class="choice" onclick="play('paper')">Paper</div>
        <div class="choice" onclick="play('scissors')">Scissors</div>
    </div>

    <div class="scoreboard">
        <div class="score" id="userScore">User: 0</div>
        <div class="score" id="computerScore">Computer: 0</div>
    </div>

    <div class="result" id="result">Make your move!</div>

    <script>
        let userScore = 0;
        let computerScore = 0;

        const getComputerResult = () => {
            const choices = ['rock', 'paper', 'scissors'];
            return choices[Math.floor(Math.random() * choices.length)];
        };

        const getWinner = (user, computer) => {
            if (user === computer) return 'It\'s a draw!';

            if (
                (user === 'rock' && computer === 'scissors') ||
                (user === 'scissors' && computer === 'paper') ||
                (user === 'paper' && computer === 'rock')
            ) {
                userScore++;
                return 'You win!';
            } else {
                computerScore++;
                return 'Computer wins!';
            }
        };

        const play = (userChoice) => {
            const computerChoice = getComputerResult();
            const winner = getWinner(userChoice, computerChoice);

            document.getElementById('userScore').textContent = `User: ${userScore}`;
            document.getElementById('computerScore').textContent = `Computer: ${computerScore}`;
            document.getElementById('result').textContent = `You chose ${userChoice}, computer chose ${computerChoice}. ${winner}`;
        };
    </script>
</body>
</html>
